<div [routerLink]="['/projects', project.name]" class="thumbnail-container" >
  <div class="thumbnail" [style.background-image]="bgUrl" [ngClass]="'size-' + project.size"></div>
  <div class="info">
    <h6>{{project.title}}</h6>
    <div class="icons">
      <span *ngFor="let tag of project.tags" class="icon-wrapper" [ngClass]="tag.bg">
        <i class="icon-font" [ngClass]="tag.icon"></i>
      </span>
    </div>
  </div>
</div>
