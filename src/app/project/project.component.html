<div class="project-wrapper">
  <app-project-info class="d-none d-md-block col-12 col-md-3 mr-5" [project]="project"></app-project-info>
  <div class="content">
    <h2 class="title">{{title}}
      <span class="badge badge-primary" *ngIf="project.badge">{{project.badge}}</span>
    </h2>
    <p class="category">{{project.category}}</p>
    <div class="content__main">
      <ng-container *ngFor="let elem of project.body">
        <h4 *ngIf="elem.type === 'heading'">{{elem.content}}</h4>

        <h6 *ngIf="elem.type === 'h6'">{{elem.content}}</h6>

        <p class="paragraph" *ngIf="elem.type === 'para'">{{elem.content}}</p>

        <div class="image-wrapper" *ngIf="elem.type.startsWith('image')">
          <img [class.xl]="elem.type === 'image-xl'" [src]="elem.src">
          <p class="caption">{{elem.caption}}</p>
        </div>

        <div class="video-wrapper" *ngIf="elem.type === 'youtube'">
          <div class="video">
            <iframe [src]="elem.src" frameborder="0" allowfullscreen></iframe>
          </div>
          <p class="col-xs-12 caption">{{elem.caption}}</p>
        </div>

        <div class="ext-link" *ngIf="elem.type === 'ext-link'">
          <a [href]="elem.src" target="_blank">
            <i class="fas fa-external-link-square-alt"></i>
            {{elem.text}}
          </a>
        </div>

        <div class="quote" *ngIf="elem.type === 'quote'">
          <i class="fas fa-quote-left"></i>
          <p>{{elem.quote}}</p>
          <p class="text-right"><a [href]="elem.by[1]" target="_blank">–– {{elem.by[0]}}</a></p>
          <i class="fas fa-quote-right"></i>
        </div>
      </ng-container>
    </div>
    <div class="footer">
      <a routerLink="/"><img class="prev" src="/assets/img/back-btn.svg" alt=""><span>BACK TO WORK</span></a>
      <a [routerLink]="nextLink"><img class="next" src="/assets/img/next-btn.svg" alt=""><span>NEXT PROJECT:
          {{nextName}}</span></a>
    </div>
  </div>
</div>
